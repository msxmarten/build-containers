name: Publish Docker Images
run-name: Publish Docker Images ðŸš€
on: 
  push:
    branches: 
      - main
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set matrix for build
        id: set-matrix
        run: |
          DOCKERFILES=$(find . -name Dockerfile | sed 's|/[^/]*$||' | sed 's|^./||')
          echo $DOCKERFILES
          echo "::set-output name=matrix::{\"dockerfile\":[\"$DOCKERFILES\"]}"

  publish-image:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Parse tags
        id: parse
        run: |
          TAGS=$(jq -r '.tags | join(",")' ${{ matrix.dockerfile }}/tags.json)
          echo "::set-output name=tags::$TAGS"
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/msxmarten/build-containers/opentofu
          tags: ${{ steps.parse.outputs.tags }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
